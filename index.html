<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="left"></div>
            <div class="right">
                <div class="loginreg">
                    <div class="reg">REGISTRATION
                        <a href="#" class="login">/ LOGIN</a>
                    </div>
                        <div class="firstclass">
                            <h3 class="email">E-mail</h3>
                        <input type="text" placeholder="Enter your email"  class="mailbox">
                        <h3 class="password">Password</h3>
                        <input type="password" class="passwordbox">
                        <div class="a">
                            <input type="checkbox" class="check">
                            <h5 class="textcheck">I am 18 years old and i have read and <span>accept <a href="#" class="inside1">Terms and Conditions</a> and <a href="#" class="inside2">Privacy policy</a></span></h5>
                        </div>
                        </div>
                    
                    <button class="btn">REGISTRATION</button>
                    <h3 class="textop">Or via social network</h3>
                    <div class="icons">
                        <a href="#"><box-icon name='facebook-circle' type='logo' color='#fff6f6' ></box-icon></a>
                        <a href="https://www.instagram.com/nandish_2484/"><box-icon name='instagram' type='logo' color='#fff6f6' ></box-icon></a>
                        <a href="#"><box-icon name='youtube' type='logo' color='#fff6f6' ></box-icon></a>
                        <a href="#"><box-icon name='twitter' type='logo' color='#fff6f6' ></box-icon></a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
